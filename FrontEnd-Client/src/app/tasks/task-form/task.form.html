<!-- Overlay -->
<div class="modal-backdrop-custom">
  <div class="task-modal card shadow-lg rounded-4">

    <!-- Header -->
    <div class="modal-header-custom d-flex justify-content-between align-items-center">
      <h5 class="mb-0 fw-semibold">
        {{ task?.id ? 'Edit Task' : 'Create New Task' }}
      </h5>

      <button class="btn-close" (click)="close()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body-custom">

      <!-- Title -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Task Title *</label>
        <input
          type="text"
          class="form-control"
          placeholder="Eg: Fix login bug"
          [(ngModel)]="form.title"
          name="title"
          required
        />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea
          rows="3"
          class="form-control"
          placeholder="Add relevant details..."
          [(ngModel)]="form.description"
          name="description"
        ></textarea>
      </div>

      <!-- Row -->
      <div class="row">

        <!-- Due Date -->
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Due Date *</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="form.dueDate"
            name="dueDate"
            required
          />
        </div>

        <!-- Status -->
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Status</label>
          <select
            class="form-select"
            [(ngModel)]="form.status"
            name="status"
          >
            <option value="TO_DO">To-Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
          </select>
        </div>

      </div>

    </div>

    <!-- Footer -->
    <div class="modal-footer-custom d-flex justify-content-between">

      <button
        class="btn btn-outline-secondary rounded-3"
        (click)="close()"
      >
        Cancel
      </button>

      <button
        class="btn btn-primary rounded-3"
        (click)="saveTask()"
        [disabled]="!form.title || !form.dueDate"
      >
        {{ task?.id ? 'Save Changes' : 'Create Task' }}
      </button>

    </div>

  </div>
</div>
